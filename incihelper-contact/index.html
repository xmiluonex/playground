<html>
    <head>
        <title>Incident Helper Tool - Contact Us</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="container-fluid">
                <div class="container">
                    <div class="formBox">
                        <form>
                            <div class="row">
                                <div class="col-sm-12">
                                    <h1>Contact Us</h1>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="inputBox">
                                            <div class="inputText">First Name</div>
                                            <input type="text" name=""  class="input">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="inputBox">
                                            <div class="inputText">Last Name</div>
                                            <input type="text" name="" class="input">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="inputBox">
                                            <div class="inputText">E-Mail</div>
                                            <input type="text" name=""  class="input">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="inputBox">
                                                <div class="inputText">Message</div>
                                                <textarea class="input"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="inputBox">
                                                <input type="submit" value="Send Message" class="button">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script type="text/javascript">
            $(".input").focus(function(){
                $(this).parent().addClass("focus");
            }).blur(function(){
                if($(this).val() === ''){
                    $(this).parent().addClass("focus");
                }
            })
        </script>
        <script type="text/javascript">
            $('.input').val(''); // This should always make the input clear of any value when the page loads
            function myfunction(){
            var increment = $(".input").val();
            $(".input").val(parseInt($(".input").val()) + 1);
            }
        </script>
    </body>
</html>
